name: Generate jekyll site

on:
  push:
    branches: [ source ]
  pull_request:
    branches: [ source ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Cache dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: vendor/cache
        key: bundle-use-ruby-ubuntu-latest-2.6-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          bundle-use-ruby-ubuntu-latest-2.6-
    - name: Install dependencies
      run: |
        bundle install
        bundle package
    - name: Generate pages for bibliography
      run: bundle exec jekyll pagemaster papers
    - name: Make bibliography files txt
      run: sed -i 's/.html\"/.txt\"/' _papers/*.md
    - name: Build site
      run: bundle exec jekyll build
    - name: Prevent rerun of jekyll
      run: touch '_site/.nojekyll'
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: _site
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SQUASH_HISTORY: True
        MESSAGE: Build site