name: Generate bibliography files

on:
  push:
    branches: [ source ]
  pull_request:
    branches: [ source ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Cache dependencies
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: vendor/cache
        key: bundle-use-ruby-ubuntu-latest-2.6-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          bundle-use-ruby-ubuntu-latest-2.6-
    - name: Install dependencies
      run: |
        bundle install
        bundle package
    - name: Generate pages for bibliography
      run: bundle exec jekyll pagemaster papers
    - name: Make bibliography files txt
      run: sed -i 's/.html\"/.txt\"/' _papers/*.md
    - name: Commit files
      run: |
        git config --local user.email "pagemaster@cet.econ.northwestern.edu"
        git config --local user.name "Pagemaster"
        git add -f _papers/
        git commit -m "Generate papers from papers.yml"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'gh-pages'
        force: true